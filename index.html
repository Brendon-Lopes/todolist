<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Minha Lista de Tarefas</title>
</head>
<body>

  <main>
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input type="text" id="texto-tarefa" placeholder="Digite aqui a sua tarefa">
    <button id="criar-tarefa">Criar tarefa</button>
    <ol id="lista-tarefas"></ol>
    <button class="bottom-buttons" id="mover-cima">⬆</button>
    <button class="bottom-buttons" id="mover-baixo">⬇</button>
    <button class="bottom-buttons" id="apaga-tudo">Apagar tudo</button>
    <button class="bottom-buttons" id="remover-finalizados">Apagar finalizadas</button>
    <button class="bottom-buttons" id="remover-selecionado">Apagar selecionado</button>
    <button class="bottom-buttons" id="salvar-tarefas">Salvar Tarefas</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
